<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natural Farms - User Registration</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-container p-4">
      <div class="container">
        <div class="row">
          <h1 class="main-heading pt-3 pb-3">Sign Up</h1>
          <div class="registration-details-card-container p-3 col-lg-6 shadow">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom01"
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  First Name should not be Empty
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom02" class="form-label"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom02"
                  value=""
                />
              </div>

              <div class="col-md-4">
                <label for="validationCustom02" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationCustom07"
                  value=""
                  required
                />
                <div class="invalid-feedback">Password should not be Empty</div>
              </div>

              <div class="col-12">
                <label for="validationCustomUsername" class="form-label"
                  >Email</label
                >
                <div class="input-group has-validation">
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend"
                    required
                  />
                  <div class="invalid-feedback">Enter Valid Gmail</div>
                </div>
              </div>
              <div class="col-md-4">
                <p>Gender</p>

                <input
                  id="validationCustom03"
                  type="radio"
                  class="form-radio"
                  checked
                  name="gender"
                />
                <label class="form-label">Male</label>

                <input
                  id="validationCustom03"
                  type="radio"
                  class="form-radio"
                  name="gender"
                />
                <label class="form-label">Female</label>
              </div>
              <div class="col-md-3">
                <label for="validationCustom03" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
                <div class="invalid-feedback">Please provide a valid city.</div>
              </div>
              <div class="col-md-5">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option value="Telangana">Telangana</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Karnataka">Karnataka</option>
                </select>
                <div class="invalid-feedback">Please select a valid state.</div>
              </div>
              <div class="col-md-4">
                <label for="validationCustom05" class="form-label"
                  >Pincode</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="validationCustom05"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid Pincode.
                </div>
              </div>
              <div class="col-12 col-md-8">
                <label id="validationCustom06"> Address </label>
                <br />
                <textarea
                  rows="2"
                  class="w-100 form-control"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please provide a valid Address.
                </div>
              </div>
              <div class="col-12 col-md-6">
                <button class="btn btn-primary w-100" type="submit">
                  Create Account
                </button>
              </div>
            </form>
            <hr />
            <span>
              <a class="text-primary link" href="#">Already have an account?</a>
            </span>
          </div>
          <div class="col-lg-6 text-center d-lg-block d-none">
            <img
              src="https://res.cloudinary.com/djv3sgbxn/image/upload/v1728021554/bro_f1ql4q.png"
              class="registration-section-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
